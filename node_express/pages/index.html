{{extend './layout.html'}}


{{block 'title'}}
    {{title}}
{{/block}}

{{block 'css'}}
    <link rel="stylesheet" href="../static/stylesheets/index.css">
{{/block}}






{{block 'content'}}
    ---{{content1}}---<br />
    <table>
        <thead>中原高手列表</thead>
        <tbody>
            {{each data_list item key}}
            <tr>
                <td>第{{ key + 1 }}个高手 --- </td>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.age }}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
{{/block}}






{{block 'js'}}
    <script src="../static/javascripts/index.js"></script>
{{/block}}
